<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example XHR</title>
    <script type="application/javascript" src="../dist/async-request-builder-umd.js"></script>
    <script>
        const exampleRequestDefinitionJSON = {
            "browserHTTPGet": {
                "asyncModule": "xhr",
                "operationDetails": {
                    "method": "GET",
                    "url": "https://httpstat.us/200?sleep=:sleep",
                    "headers": {
                        "Accept": 'application/json'
                    }
                }
            }
        };

        const asyncRequestLayer = createAsyncRequestBuilder(exampleRequestDefinitionJSON);

        asyncRequestLayer.browserHTTPGet({
            params: {
                sleep: 1000
            }
        }).then(response => {
            console.log('Made http request with sleep param at 1000- > ', response);
            document.getElementById("test").innerHTML = "Made http request with sleep param at 1000- > " + JSON.stringify(response);
        });
    </script>
</head>

<body>
    <div id="test">Making async http request with 1 second sleep...</div>
</body>

</html>
